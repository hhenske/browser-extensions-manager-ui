<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">  
  <title>Frontend Mentor | Browser extensions manager UI</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <img src="./assets/images/logo.svg" alt="Our logo" id="logo"/>
    
    <button id="theme-toggle" aria-label="Toggle dark/light mode">
      <img id="moon-icon" src="./assets/images/icon-moon.svg" alt="Dark mode"/>
      <img id="sun-icon" src="./assets/images/icon-sun.svg" alt="Light mode" />
    </button>
  </header>
  <main>
    <div id="header-row">
      <h2>Extensions List</h2>
      <div id="filter-buttons">
        <button class="btn active" id="all-btn">All</button>
        <button class="btn" id="active-btn">Active</button>
        <button class="btn" id="inactive-btn">Inactive</button>
      </div>
    </div>
    <section id="card-container">
      <div class="extension-card">
        <div class="card-content">
          <div class="card-icon">
            <img src="./assets/images/icon-sample.svg" alt="Extension logo" />
        </div>
        <div class="card-info">
          <h3>Extension Name</h3>
          <p>Extension Description</p>
        </div>
      </div>
      <div class="card-bottom">
        <button class="btn remove-btn" data-id="1">Remove</button>
      <label class="switch">
        <input type="checkbox" class="switch-input toggle-switch" data-id="1" >
        <span class="slider round"></span>
      </label>
    </div>
  </div>
</section>
</main>
 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Holly Henske</a>.
  </div>
</body>
</html>
